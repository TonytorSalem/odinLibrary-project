<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibraryApp</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>


    <div class="add-book">
     
      <button class="new-book-btn">New Book</button>
     </div>
    
     <form class="new-book-form" action="">
  
       <label for="title">Title:</label>
       <input type="text" id="title"  value="">
  
       <label for="author">Author:</label>
       <input type="text" id="author" value="">
  
       <label for="pages">Pages:</label>
       <input type="number" id="pages" value="">
  
       <label for="read">Read</label>
       <input type="checkbox" id="read" checked="">
  
      
       <input type="submit" value="Add Book" name="title">
  

   </div>

</form>


<div class="library"></div>


<script src="./app.js"></script>
</body>
</html>
